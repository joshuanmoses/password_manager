{% extends 'base.html' %}
{% block content %}
<h2>Add New Credential</h2>
<form method="POST">
  <div class="mb-3">
    <input type="text" name="username" class="form-control" placeholder="Username" required>
  </div>
  <div class="mb-3">
    <input type="text" name="credential_name" class="form-control" placeholder="Credential Name" required>
  </div>
  <div class="mb-3">
    <input type="text" name="address" class="form-control" placeholder="Address (URL or IP)" required>
  </div>
  <div class="mb-3">
    <input type="text" name="password" class="form-control" placeholder="Password" required>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
